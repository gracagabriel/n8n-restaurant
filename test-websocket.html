<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ WebSocket Test - Restaurant Admin</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry.event {
            background: #e7f3ff;
            color: #0056b3;
        }
        .log-entry.error {
            background: #ffe7e7;
            color: #b30000;
        }
        .log-entry.success {
            background: #e7ffe7;
            color: #003300;
        }
        .timestamp {
            color: #666;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ WebSocket Test - Restaurant Admin</h1>
        
        <div id="status" class="status disconnected">
            Status: ‚ùå Desconectado
        </div>

        <div class="form-group">
            <label for="token">üîë JWT Token (do Teste 1):</label>
            <textarea id="token" placeholder="Cole aqui o accessToken do login..." rows="3"></textarea>
        </div>

        <div>
            <button onclick="connect()">üîå Conectar WebSocket</button>
            <button onclick="disconnect()">üîå Desconectar</button>
            <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        </div>

        <div class="log" id="log">
            <div class="log-entry" style="color: #666;">
                üí° Cole o token acima e clique em "Conectar WebSocket" para come√ßar...
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        const tokenInput = document.getElementById('token');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Status: Conectado ao WebSocket';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Status: Desconectado';
            }
        }

        function connect() {
            const token = tokenInput.value.trim();

            if (!token) {
                addLog('‚ùå Erro: Token n√£o fornecido!', 'error');
                return;
            }

            if (socket && socket.connected) {
                addLog('‚ö†Ô∏è J√° est√° conectado!', 'event');
                return;
            }

            addLog('üîÑ Tentando conectar...', 'event');
            addLog(`üîë Token: ${token.substring(0, 20)}...`, 'event');
            statusDiv.className = 'status connecting';
            statusDiv.textContent = '‚è≥ Status: Conectando...';

            // Conex√£o simplificada com namespace na URL
            socket = io('http://localhost:3000/admin', {
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                reconnectionAttempts: 5,
                transportOptions: {
                    polling: {
                        extraHeaders: {
                            Authorization: `Bearer ${token}`
                        }
                    }
                },
                auth: {
                    token: token
                }
            });

            socket.on('connect', () => {
                addLog('‚úÖ Conex√£o WebSocket estabelecida!', 'success');
                addLog(`Cliente ID: ${socket.id}`, 'success');
                updateStatus(true);
            });

            socket.on('disconnect', (reason) => {
                addLog(`üîå Desconectado: ${reason}`, 'event');
                updateStatus(false);
            });

            socket.on('error', (error) => {
                addLog(`‚ùå Erro: ${error}`, 'error');
                updateStatus(false);
            });

            socket.on('connect_error', (error) => {
                addLog(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
                updateStatus(false);
            });

            // Eventos do servidor
            socket.on('order:created', (data) => {
                addLog(`üì¶ Novo Pedido: ${JSON.stringify(data).substring(0, 100)}...`, 'event');
            });

            socket.on('order:status-changed', (data) => {
                addLog(`üîÑ Status Alterado: ${JSON.stringify(data).substring(0, 100)}...`, 'event');
            });

            socket.on('order:completed', (data) => {
                addLog(`‚úÖ Pedido Completo: ${JSON.stringify(data).substring(0, 100)}...`, 'event');
            });

            socket.on('dashboard:metrics', (data) => {
                addLog(`üìä M√©tricas: ${JSON.stringify(data).substring(0, 100)}...`, 'event');
            });

            socket.on('kds:update', (data) => {
                addLog(`üç≥ KDS Update: ${JSON.stringify(data).substring(0, 100)}...`, 'event');
            });

            socket.on('client:connected', (data) => {
                addLog(`üë§ Cliente Conectado: ${data.clientId}`, 'event');
            });

            socket.on('client:disconnected', (data) => {
                addLog(`üë§ Cliente Desconectado: ${data.clientId}`, 'event');
            });

            // Listener para qualquer evento n√£o capturado
            socket.onAny((event, ...args) => {
                if (!['connect', 'disconnect', 'order:created', 'order:status-changed', 'order:completed', 'dashboard:metrics', 'kds:update', 'client:connected', 'client:disconnected'].includes(event)) {
                    addLog(`üì° Evento: ${event} - ${JSON.stringify(args).substring(0, 100)}`, 'event');
                }
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                addLog('üîå Desconectado manualmente', 'event');
                updateStatus(false);
            } else {
                addLog('‚ö†Ô∏è N√£o h√° conex√£o ativa', 'event');
            }
        }

        function clearLog() {
            logDiv.innerHTML = '';
            addLog('üóëÔ∏è Log limpo', 'event');
        }

        // Limpar ao sair
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
