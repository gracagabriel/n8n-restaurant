services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: restaurant_postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-restaurant_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-restaurant_password}
      POSTGRES_DB: ${DATABASE_NAME:-restaurant_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-restaurant_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant_network
    restart: unless-stopped

  # ==========================================
  # Redis Cache & Message Broker
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: restaurant_redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant_network
    restart: unless-stopped

  # ==========================================
  # pgAdmin - PostgreSQL Management UI
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: restaurant_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - restaurant_network
    restart: unless-stopped

  # ==========================================
  # n8n - Automation & Webhooks
  # ==========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: restaurant_n8n
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n_db
      DB_POSTGRESDB_USER: ${DATABASE_USER:-restaurant_user}
      DB_POSTGRESDB_PASSWORD: ${DATABASE_PASSWORD:-restaurant_password}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      N8N_HOST: ${N8N_HOST:-0.0.0.0}
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_EDITOR_BASE_URL: http://localhost:5678
      N8N_USER_MANAGEMENT_JWT_SECRET: ${N8N_USER_MANAGEMENT_JWT_SECRET:-n8n-secret-key}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:3000/webhooks}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n
      - ./services/n8n-workflows:/workflows
    networks:
      - restaurant_network
    restart: unless-stopped

  # ==========================================
  # Mailhog - Email Testing (Development)
  # ==========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: restaurant_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - restaurant_network
    restart: unless-stopped

networks:
  restaurant_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  n8n_data:
    driver: local
